<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
</head>
<body>
    <h1>Student Data Lookup</h1>
    <label for="studentId">Enter Student ID:</label>
    <input type="text" id="studentIdInput">
    <button onclick="fetchStudentData()">Get Data</button>
    <table border="1">
        <thead>
            <tr>
                <th>StudentId</th>
                <th>Gender</th>
                <th>NationalIty</th>
                <th>PlaceofBirth</th>
                <th>StageId</th>
                <th>GradeId</th>
                <th>SectionId</th>
                <th>Topic</th>
                <th>Semester</th>
                <th>Relation</th>
                <th>Raisedhands</th>
                <th>VisItedResources</th>
                <th>AnnouncementsView</th>
                <th>Discussion</th>
                <th>ParentAnsweringSurvey</th>
                <th>ParentschoolSatisfaction</th>
                <th>StudentAbsenceDays</th>
                <th>StudentMarks</th>
                <th>Class</th>

            </tr>
        </thead>
        <tbody id="userData"></tbody>
    </table>
    <script src="getbyid.js"></script>
</body>
</html>
